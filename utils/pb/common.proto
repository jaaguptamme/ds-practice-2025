syntax = "proto3";

package common;

message VectorClock {
    repeated uint32 clocks = 1;
}

message Request {
    string order_id = 1;
    VectorClock vector_clock = 2;
}

message Response {
    bool fail = 1;
    string message = 2;
    VectorClock vector_clock = 3;
}

message Item {
    string name = 1;
    int32 quantity = 2;
}

message ItemsInitRequest {
    string order_id = 1;
    repeated Item items = 2;
}

message Empty {}
